name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
        cache: 'yarn'
    - run: yarn install --frozen-lockfile
    - name: Run Linter
    - run: yarn lint
    - name: Test
    - run: yarn test
    - name: Upload coverage report to Codecov
      uses: codecov/codecov-action@v2.1.0
      with:
        fail_ci_if_error: true
